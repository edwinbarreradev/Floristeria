<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h1>üå∏ Gesti√≥n de Florister√≠a</h1>

    <!-- CLIENTES -->
    <h2>Clientes</h2>
    <div class="card p-4 mb-4">
    <h4 id="formTitleCliente">Agregar Cliente</h4>
    <form id="clienteForm">
        <input type="hidden" id="clienteid">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" id="telefono" class="form-control" placeholder="Ej: 3001234567" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="correo" id="correo" class="form-control" placeholder="ejemplo@email.com" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" id="cancelClienteBtn" class="btn btn-secondary">Cancelar</button>
    </form>
    </div>

    <table class="table table-bordered text-center align-middle">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tel√©fono</th>
            <th>correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="clientesTable"></tbody>
    </table>

    <!-- PEDIDOS -->
    <h2>Pedidos</h2>
    <div class="card p-4 mb-4">
        <h4 id="formTitlePedido">Agregar Pedido</h4>
        <form id="pedidoForm">
        <input type="hidden" id="pedidoId">
        <div class="mb-3">
            <label for="clienteid" class="form-label">Cliente ID</label>
            <input type="number" id="clienteid" class="form-control" placeholder="ID del cliente" required>
        </div>
        <div class="mb-3">
            <label for="tipoflor" class="form-label">Tipo de Flor</label>
            <input type="text" id="tipoflor" class="form-control" placeholder="Ej: Rosa Roja" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ej: 10" required>
        </div>
        <div class="mb-3">
            <label for="preciototal" class="form-label">Precio Total</label>
            <input type="number" step="0.01" id="preciototal" class="form-control" placeholder="Ej: 25.50" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" id="cancelPedidoBtn" class="btn btn-secondary">Cancelar</button>
    </form>
</div>

    <table class="table table-bordered text-center align-middle">
        <thead>
        <tr>
            <th>Pedido ID</th>
            <th>Cliente ID</th>
            <th>Tipo Flor</th>
            <th>Cantidad</th>
            <th>Precio Total</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="pedidosTable"></tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
